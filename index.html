<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<h4 id="xWins">X: 0 wins</h4>
	<h4 id="oWins">O: 0 wins</h4>
	<button id="reset">Reset</button>
	<table id="board">
	    <tr>
	        <td id="1_1"></td>
	        <td id="1_2"></td>
	        <td id="1_3"></td>
	    </tr>
	    <tr>
	        <td id="2_1"></td>
	        <td id="2_2"></td>
	        <td id="2_3"></td>
	    </tr>
	    <tr>
	        <td id="3_1"></td>
	        <td id="3_2"></td>
	        <td id="3_3"></td>
	    </tr>
	</table> 
	<h2></h2>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
